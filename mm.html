<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map {
      height: 400px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-2xl font-bold text-gray-900 mb-4">üìç Select Your Location</h1>
  <button onclick="initMap()" class="bg-blue-600 text-white px-6 py-3 rounded-xl shadow hover:bg-blue-700">
    Open Map
  </button>

  <div id="map" class="mt-4 hidden w-[90%] max-w-3xl"></div>

  <div id="output" class="mt-4 text-gray-800 text-center font-medium"></div>

  <button onclick="confirmLocation()" class="hidden mt-4 bg-green-600 text-white px-6 py-3 rounded-xl shadow hover:bg-green-700" id="confirmBtn">
    ‚úÖ Confirm Location
  </button>

  <script>
    let selectedLat, selectedLon, selectedAddress;
    let map, marker;

    async function initMap() {
      document.getElementById("map").classList.remove("hidden");

      map = L.map('map').setView([20.5937, 78.9629], 5); // Default India view
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          map.setView([lat, lon], 15);

          marker = L.marker([lat, lon], { draggable: true }).addTo(map);
          marker.on('dragend', onMarkerDrag);
          reverseGeocode(lat, lon);
        });
      }

      map.on('click', (e) => {
        if (!marker) {
          marker = L.marker(e.latlng, { draggable: true }).addTo(map);
          marker.on('dragend', onMarkerDrag);
        } else {
          marker.setLatLng(e.latlng);
        }
        reverseGeocode(e.latlng.lat, e.latlng.lng);
      });
    }

    async function onMarkerDrag(e) {
      const position = e.target.getLatLng();
      reverseGeocode(position.lat, position.lng);
    }

    async function reverseGeocode(lat, lon) {
      selectedLat = lat;
      selectedLon = lon;
      document.getElementById("output").innerHTML = `üìç Finding address...`;
      const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
      const data = await response.json();
      selectedAddress = data.display_name || "Unknown Address";
      document.getElementById("output").innerHTML = `‚úÖ ${selectedAddress}`;
      document.getElementById("confirmBtn").classList.remove("hidden");
    }

    function confirmLocation() {
      // Save to localStorage
      localStorage.setItem("userLocation", JSON.stringify({
        lat: selectedLat,
        lon: selectedLon,
        address: selectedAddress
      }));

      // Redirect to main page
      window.location.href = "start.html";
    }
  </script>

</body>
</html>
