<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Hotel Kariyappa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-6 max-w-lg w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">üßæ Your Final Order</h1>
    <div id="orderList" class="text-gray-700"></div>
    <p id="totalBill" class="mt-4 font-semibold text-lg text-green-700"></p>
    <p id="gstBill" class="font-semibold text-md text-blue-700"></p>
    <p id="grandTotal" class="font-bold text-xl text-red-700"></p>

    <button onclick="finishOrder()" class="mt-6 w-full bg-teal-600 text-white py-2 rounded-lg font-bold hover:bg-teal-700">
      Confirm & Pay
    </button>
  </div>

  <script>
    window.onload = function () {
      let cart = JSON.parse(localStorage.getItem("cart")) || {};
      let totalBill = localStorage.getItem("totalBill") || 0;
      let gst = localStorage.getItem("gst") || 0;
      let grandTotal = localStorage.getItem("grandTotal") || 0;

      let orderList = "";
      for (let item in cart) {
        orderList += `${item} x ${cart[item]}<br>`;
      }
      document.getElementById("orderList").innerHTML = orderList || "No items in cart üçΩÔ∏è";

      document.getElementById("totalBill").innerText = "Subtotal: Rs " + totalBill;
      document.getElementById("gstBill").innerText = "GST (5%): Rs " + parseFloat(gst).toFixed(2);
      document.getElementById("grandTotal").innerText = "Grand Total: Rs " + parseFloat(grandTotal).toFixed(2);
    };

    function finishOrder() {
      alert("‚úÖ Order Confirmed! Thank you for choosing Hotel Kariyappa üç¥");
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
