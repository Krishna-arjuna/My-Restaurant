<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Kariyappa Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: #f7f8fa;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .menu-bar {
      position: relative;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      overflow-x: auto;
    }
    .menu-bar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0 0 8px 0;
      justify-content: center;
    }
    .menu-bar li {
      flex: 0 0 auto;
      padding: 0 18px;
      font-size: 15px;
      height: 36px;
      line-height: 36px;
      cursor: pointer;
      color: #444;
      transition: color 0.2s, font-weight 0.2s;
    }
    .menu-bar li.active {
      color: #d32f2f;
      font-weight: bold;
    }
    .cursor-indicator {
      position: absolute;
      top: 36px;
      left: 0;
      height: 3px;
      width: 0;
      background: #d32f2f;
      border-radius: 2px;
      transition: left 0.3s, width 0.3s;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Header -->
 <header class=" text-white w-full py-4  flex items-center justify-between px-6">
    <img src="logo.png" alt="hotel logo" width="80">

    <div class="flex-1 text-center">
      <h1 class="text-5xl font-bold text-gray-800 mb-4">üç¥ Hotel Kariyappa</h1>
      <p class="font-medium text-gray-800">Authentic Taste, Every Bite ü§§</p>
    </div>
 </header>

  <!-- Menu Bar -->
 <nav class="menu-bar mb-8">
    <div class="cursor-indicator"></div>
    <ul>
      <button onclick="goToPage('zinger.html')">
      <li>Buy 2 get 1 offer</li>
      </button>
      <button onclick="goToPage('epic.html')"> <li>Epic Bucket</li></button>
      
      <button onclick="goToPage('starters.html')">  <li>Starters</li></button>
     
      <button onclick="goToPage('mandi.html')">  <li>Mandi Meals</li></button>
     
      <button onclick="goToPage('specials.html')"> <li>Our Specials</li></button>
      
      <button onclick="goToPage('desserts.html')"> <li>Desserts</li></button>
      
      <button onclick="goToPage('beverages.html')"> <li>Beverages</li></button>
      

    </ul>
  </nav>

  <!-- Food Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-6">
    <!-- Card 1 -->
    <div class="bg-white rounded-xl shadow-lg p-4 hover:scale-105 transition relative w-72">
      <div class="relative">
        <img src="https://img.freepik.com/premium-photo/chicken-biryani-served-terracotta-bowl_466689-76929.jpg"
             alt="Chicken Biryani"
             class="w-full h-48 object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 bg-black bg-opacity-60 text-white px-2 py-1 rounded">
          <h3 class="text-sm font-semibold">Chicken Biryani</h3>
          <p class="text-xs">Rs 140</p>
        </div>
      </div>
      <div class="mt-4 flex items-center justify-center border border-gray-300 rounded-lg w-full py-2 shadow-sm">
        <button onclick="decreaseItem('ChickenBiryani',140)" class="px-4 text-lg font-bold text-gray-700">‚àí</button>
        <span id="ChickenBiryaniCount" class="px-6 font-semibold">0</span>
        <button onclick="increaseItem('ChickenBiryani',140)" class="px-4 text-lg font-bold text-gray-700">+</button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-xl shadow-lg p-4 hover:scale-105 transition relative w-72">
      <div class="relative">
        <img src="https://i.pinimg.com/736x/41/db/07/41db07bea6cae8e874b58058b0390e2a.jpg"
             alt="Mutton Biryani"
             class="w-full h-48 object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 bg-black bg-opacity-60 text-white px-2 py-1 rounded">
          <h3 class="text-sm font-semibold">Mutton Biryani</h3>
          <p class="text-xs">Rs 240</p>
        </div>
      </div>
      <div class="mt-4 flex items-center justify-center border border-gray-300 rounded-lg w-full py-2 shadow-sm">
        <button onclick="decreaseItem('MuttonBiryani',240)" class="px-4 text-lg font-bold text-gray-700">‚àí</button>
        <span id="MuttonBiryaniCount" class="px-6 font-semibold">0</span>
        <button onclick="increaseItem('MuttonBiryani',240)" class="px-4 text-lg font-bold text-gray-700">+</button>
      </div>
    </div>
  </div>

  <!-- Order Summary -->
  <div class="mt-10 bg-white rounded-xl shadow-md p-6 w-80">
    <h2 class="text-lg font-bold text-gray-800 mb-2">üßæ Your Order</h2>
    <div id="orderList" class="text-gray-700">No items yet üçΩÔ∏è</div>
    <p id="totalBill" class="mt-3 font-bold text-green-700">Total: Rs 0</p>
    <button onclick="checkout()" class="mt-4 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Checkout</button>
  </div>

  <script>
    let totalBill = 0;
    let cart = {};

    function increaseItem(item, price) {
      let countEl = document.getElementById(item + "Count");
      let count = parseInt(countEl.innerText) + 1;
      countEl.innerText = count;

      cart[item] = (cart[item] || 0) + 1;
      totalBill += price;
      updateBill();
    }

    function decreaseItem(item, price) {
      let countEl = document.getElementById(item + "Count");
      let count = parseInt(countEl.innerText);
      if (count > 0) {
        count--;
        countEl.innerText = count;

        cart[item]--;
        totalBill -= price;
        if (cart[item] <= 0) delete cart[item];
        updateBill();
      }
    }

    // function updateBill() {
    //   let orderList = "";
    //   for (let item in cart) {
    //     orderList += `${item} x ${cart[item]}<br>`;
    //   }
    //   document.getElementById("orderList").innerHTML = orderList || "No items yet üçΩÔ∏è";
    //   document.getElementById("totalBill").innerText = "Total: Rs " + totalBill;
    // }

    // function checkout() {
    //   alert("Redirecting to checkout... Total: Rs " + totalBill);
    //   window.location.href = "checkout.html"; 
    // }

    // Menu indicator animation
    const menuBar = document.querySelector('.menu-bar');
    const indicator = document.querySelector('.cursor-indicator');
    const menuItems = document.querySelectorAll('.menu-bar li');

    function moveIndicator(element) {
      const rect = element.getBoundingClientRect();
      const parentRect = menuBar.getBoundingClientRect();
      indicator.style.left = (rect.left - parentRect.left) + "px";
      indicator.style.width = rect.width + "px";
      menuItems.forEach(li => li.classList.remove('active'));
      element.classList.add('active');
    }

    menuItems.forEach(item => {
      item.addEventListener('mouseenter', () => moveIndicator(item));
    });

    menuBar.addEventListener('mouseleave', () => {
      indicator.style.width = '0';
      menuItems.forEach(li => li.classList.remove('active'));
    });
     function updateBill() {
      let orderList = "";
      for (let item in cart) {
        orderList += `${item} x ${cart[item]}<br>`;
      }
      document.getElementById("orderList").innerHTML = orderList || "No items yet üçΩÔ∏è";

      let gst = totalBill * 0.05;
      let grandTotal = totalBill + gst;

      document.getElementById("totalBill").innerText = "Subtotal: Rs " + totalBill;
      document.getElementById("gstBill").innerText = "GST (5%): Rs " + gst.toFixed(2);
      document.getElementById("grandTotal").innerText = "Grand Total: Rs " + grandTotal.toFixed(2);
    }
    function goToPage(page) {
      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("totalBill", totalBill);
      window.location.href = page;
    }

    function checkout() {
      let gst = totalBill * 0.05;
      let grandTotal = totalBill + gst;

      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("totalBill", totalBill);
      localStorage.setItem("gst", gst);
      localStorage.setItem("grandTotal", grandTotal);

      window.location.href = "checkout.html"; 
    }
  </script>
</body>
</html>
